---
#
#  Please note: frameworks defined in this file are all set to "latest" which is usually not be a stable/release version
#  but rather the current state of `master` branch for example or the last nightly build.
#

#########################
### AutoML frameworks ###
#########################

AutoGluon:
  version: "latest"
  params:
    _val_frac:

AG_Ration:
  version: "latest"
  params:
    _percent_test: 0.75
    _val_frac:

EP_Shift:
  version: "latest"
  params:
    _val_frac:

Temperature_Scaling:
  version: "latest"
  params:
    _val_frac:
    calibrate: false

Simple_Scale:
  version: "latest"
  params:
    _val_frac:

PL_Ration:
  version: "latest"
  params:
    _percent_test: 0.75
    _threshold: .95
    _val_frac:

PseudoLabel:
  version: "latest"
  params:
    _threshold: 0.95
    _val_frac:

ECE_PL:
  version: "latest"
  params:
    _threshold: 0.95
    _val_frac:

ECE_PL_Ration:
  version: "latest"
  params:
    _percent_test: 0.75
    _threshold: 0.95
    _val_frac: 0.2

AutoGluon_bestquality:
  extends: AutoGluon
  params:
    presets: best_quality

autosklearn:
  version: 'latest'

autosklearn2:
  extends: autosklearn
  params:
    _askl2: true

AutoWEKA:
  version: 'latest'

autoxgboost:
  version: 'latest'

GAMA:
  version: 'latest'

H2OAutoML:
  version: 'latest'

hyperoptsklearn:
  version: 'latest'

lightautoml:
  version: 'latest'

mljarsupervised:
  version: 'latest'

mljarsupervised_compete:
  extends: mljarsupervised
  params:
    mode: Compete   # set mode for Compete, default mode is Explain

MLPlan:
  abstract: true
  version: 'latest'

MLPlanSKLearn:
  extends: MLPlan
  params:
    _backend: sklearn

MLPlanWEKA:
  extends: MLPlan
  params:
    _backend: weka

oboe:
  version: 'latest'

TPOT:
  version: 'latest'




#######################################
### Non AutoML reference frameworks ###
#######################################

constantpredictor: {}

DecisionTree:
  version: 'latest'

RandomForest:
  version: 'latest'
  params:
    n_estimators: 2000

ranger:
  version: 'latest'

TunedRandomForest:
  version: 'latest'
  params:
    n_estimators: 2000

